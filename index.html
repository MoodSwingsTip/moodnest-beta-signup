<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodNest - Mood Tracker</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdf6f9;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      color: #82085c;
      margin-bottom: 30px;
      font-size: 26px;
    }
    .mood-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 20px;
    }
    .mood {
      background-color: #fff;
      border: 2px solid #e0cce2;
      border-radius: 12px;
      padding: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    .mood:hover {
      background-color: #fceeff;
      transform: scale(1.05);
    }
    .mood span {
      font-size: 28px;
      display: block;
      margin-bottom: 8px;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>How Are You Feeling Today?</h1>

    <div class="mood-grid">
      <div class="mood"><span>😊</span>Happy</div>
      <div class="mood"><span>😢</span>Sad</div>
      <div class="mood"><span>😨</span>Anxious</div>
      <div class="mood"><span>😔</span>Depressed</div>
      <div class="mood"><span>😤</span>Frustrated</div>
      <div class="mood"><span>😠</span>Angry</div>
      <div class="mood"><span>💔</span>Grieving</div>
      <div class="mood"><span>⚠️</span>Fight or Flight</div>
      <div class="mood"><span>😌</span>Calm</div>
      <div class="mood"><span>🌈</span>Hopeful</div>
    </div>

    <footer>
      MoodNest &copy; 2025 — Supporting your emotional wellness 💜
    </footer>
  </div>
</body>
</html>
