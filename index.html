    .mood-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 20px;
    }
    .mood {
      background-color: #fff;
      border: 2px solid #e0cce2;
      border-radius: 12px;
      padding: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    .mood:hover {
      background-color: #fceeff;
      transform: scale(1.05);
    }
    .mood span {
      font-size: 28px;
      display: block;
      margin-bottom: 8px;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }
  </style>
